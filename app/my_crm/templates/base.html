<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    {% load static %}

</head>
<body>

{% endfor %}

<br>

<header></header>

    {% block content %}
    {% endblock %}
</content>
<footer></footer>










</body>
</html>
